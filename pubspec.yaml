name: flutter_application_1
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1

  logger: ^2.2.0

  flutter_bloc: ^8.1.5

  device_preview: ^1.1.0

  equatable: ^2.0.5
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  copy_with_extension: ^5.0.4
  intl: 0.18.1
  intl_utils: ^2.8.7
  o3d: ^3.1.0
  go_router: ^13.2.4

  flutter_cache_manager: ^3.3.1
  executor: ^2.2.3

  path_provider: ^2.1.2
  flutter_launcher_icons: ^0.13.1
  rename_app: ^1.3.2

  flutter_custom_clippers: ^2.1.0
  shared_preferences: ^2.2.3
  dismissible_page: ^1.0.2
  appinio_swiper: ^2.1.1
  

  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  copy_with_extension_gen: ^5.0.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon/icon.png"
    background_color: "#hexcode"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icon/icon.png"


  

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Bold.ttf
        - asset: assets/fonts/NotoSans-Italic-VariableFont_wdth,wght.ttf
          style: italic
        - asset: assets/fonts/NotoSans-Bold.ttf 
        - asset: assets/fonts/NotoSans-Italic-VariableFont_wdth,wght.ttf 

    - family: NotoEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji-Regular.ttf
          weight: 400
  

